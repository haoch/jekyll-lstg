{% include browser-upgrade.html %}

<div class="masthead-wrapper">
	<header id="masthead" itemscope itemtype="http://schema.org/Organization">
		<a href="{{ site.url }}" class="site-logo" rel="home" title="{{ site.title }}" itemprop="url"><img src="{{ site.url }}/images/{{ site.logo }}" width="50" height="50" alt="{{ site.title }} logo" itemprop="logo"></a>
		<span class="site-title"><a href="{{ site.url }}">{{ site.title }}</a></span>
	</header><!-- /.masthead -->
	<nav role="navigation" id="site-nav" itemscope itemtype="http://schema.org/SiteNavigationElement">
	    <ul>
	        {% for link in site.links %}
			<li><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
	        {% endfor %}
	    </ul>
	</nav>
</div><!-- /.entry-wrapper -->
